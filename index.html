<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./public/img/logo.png" type="image/png">
    <title>Tik Tac Toe</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1744887146349857"
     crossorigin="anonymous"></script>
     <meta name="google-adsense-account" content="ca-pub-1744887146349857">
     <script async custom-element="amp-auto-ads"
     src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js">
     </script>
     <meta name="google-site-verification" content="2iu7gLi0jovLSq4wzwgF4BnS9-J_pmOKxY2vXb7azfA" />
     <meta property="og:type" content="website">
     <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
     <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
     <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
     <link rel="manifest" href="/site.webmanifest">
     <link rel="icon" type="image/png" sizes="32x32" href="/icon.png">
</head>
<body>
    <header>
        <h1>Tik Tac Toe</h1>
    </header>

    <div class="container">
        <div class="turn">
        </div>
        <div class="canvas">
            <button class="box" id="a1" value="0"></button>
            <button class="box" id="a2" value="1"></button>
            <button class="box" id="a3" value="2"></button>
            <button class="box" id="b1" value="3"></button>
            <button class="box" id="b2" value="4"></button>
            <button class="box" id="b3" value="5"></button>
            <button class="box" id="c1" value="6"></button>
            <button class="box" id="c2" value="7"></button>
            <button class="box" id="c3" value="8"></button>
        </div>
        
        <div class="play_again">
            <button id="start_btn">
                Start
            </button>
            <button id="p_again">
                <i class="fas fa-redo-alt"></i>
            </button>
        </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./public/js/main.js"></script>
</body>
</html>
